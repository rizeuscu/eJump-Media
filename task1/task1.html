<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Task1</title>
    <script>
        function dragStart(event) {
            let obj = {id: event.target.id, color: event.target.style.backgroundColor};
            event.dataTransfer.setData("text", JSON.stringify(obj));
        }

        function drop(event) {
            var data = event.dataTransfer.getData("text");
            var obj = JSON.parse(data);
            if (obj.color == event.target.style.backgroundColor) {
                event.preventDefault();
                event.target.appendChild(document.getElementById(obj.id));
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <center>
            <div class="row">
                <div class="col-md-3">
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="dropTarget1" style="background-color:red;height: 300px;width: 300px;""></div>
                </div>
                <div class="col-md-3">
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="dropTarget2" style="background-color:blue;height: 300px;width: 300px;"></div>
                </div>
                <div class="col-md-3">
                    <div ondragstart="dragStart(event)" draggable="true" id="dragTarget1" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color:red;height: 100px;width: 100px; border-radius: 50px; border-style: solid;"></div>
                </div>
                <div class="col-md-3">
                    <div ondragstart="dragStart(event)" draggable="true" id="dragTarget2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color:blue;height: 100px;width: 100px; border-radius: 50px; border-style: solid;"></div>
                </div>
            </div>
        </center>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
